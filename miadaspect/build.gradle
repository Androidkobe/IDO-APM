apply plugin: 'com.android.library'apply plugin: 'maven'android {    compileSdkVersion 30    buildToolsVersion "30.0.0"    defaultConfig {        minSdkVersion 14        targetSdkVersion 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        consumerProguardFiles "consumer-rules.pro"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation 'org.aspectj:aspectjrt:1.9.7'}def group='com.miadapm.aspect' //组def version='1.0.0' //版本def artifactId='methodtime' //唯一标示//将插件打包上传到本地maven仓库uploadArchives {    repositories {        mavenDeployer {            pom.groupId = group            pom.artifactId = artifactId            pom.version = version            //指定本地maven的路径，在项目根目录下            repository(url: uri('../repos'))        }    }}