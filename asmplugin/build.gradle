apply plugin: 'groovy'apply plugin: 'maven'apply plugin: "com.jfrog.artifactory"apply plugin: "maven-publish"repositories {    flatDir {        dirs 'libs'    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    compile 'com.android.tools.build:gradle:3.4.1'    //gradle sdk    compile gradleApi()    //groovy sdk    compile localGroovy()    compile 'com.android.tools.build:transform-api:1.8.0'    implementation 'org.ow2.asm:asm:7.0'    implementation 'org.ow2.asm:asm-commons:7.0'    implementation 'commons-io:commons-io:2.5'    compile 'javassist:javassist:3.12.1.GA'    compile 'commons-io:commons-io:2.5'    implementation 'org.aspectj:aspectjrt:1.9.7'    implementation 'org.aspectj:aspectjtools:1.9.7'}repositories {    mavenCentral()}def group='com.apm.plugin' //组def version='1.0.0' //版本def artifactId='apm' //唯一标示//将插件打包上传到本地maven仓库uploadArchives {    repositories {        mavenDeployer {            pom.groupId = group            pom.artifactId = artifactId            pom.version = version            //指定本地maven的路径，在项目根目录下            repository(url: uri('../repos'))        }    }}